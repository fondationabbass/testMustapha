<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVisiteLabel" jhiTranslate="testMustaphaApp.visite.home.createOrEditLabel">Create or edit a Visite</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!visite.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="visite.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.lieuVisite" for="field_lieuVisite">Lieu Visite</label>
            <input type="text" class="form-control" name="lieuVisite" id="field_lieuVisite"
                [(ngModel)]="visite.lieuVisite" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.dateVisite" for="field_dateVisite">Date Visite</label>
            <div class="input-group">
                <input id="field_dateVisite" type="text" class="form-control" name="dateVisite" ngbDatepicker  #dateVisiteDp="ngbDatepicker" [(ngModel)]="visite.dateVisite"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateVisiteDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.persRencontre" for="field_persRencontre">Pers Rencontre</label>
            <input type="number" class="form-control" name="persRencontre" id="field_persRencontre"
                [(ngModel)]="visite.persRencontre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.cadreVisite" for="field_cadreVisite">Cadre Visite</label>
            <input type="text" class="form-control" name="cadreVisite" id="field_cadreVisite"
                [(ngModel)]="visite.cadreVisite" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.etatLieu" for="field_etatLieu">Etat Lieu</label>
            <input type="text" class="form-control" name="etatLieu" id="field_etatLieu"
                [(ngModel)]="visite.etatLieu" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.visiteur" for="field_visiteur">Visiteur</label>
            <input type="text" class="form-control" name="visiteur" id="field_visiteur"
                [(ngModel)]="visite.visiteur" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.etat" for="field_etat">Etat</label>
            <input type="text" class="form-control" name="etat" id="field_etat"
                [(ngModel)]="visite.etat" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.recomendation" for="field_recomendation">Recomendation</label>
            <input type="text" class="form-control" name="recomendation" id="field_recomendation"
                [(ngModel)]="visite.recomendation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.rapport" for="field_rapport">Rapport</label>
            <input type="text" class="form-control" name="rapport" id="field_rapport"
                [(ngModel)]="visite.rapport" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testMustaphaApp.visite.candidature" for="field_candidature">Candidature</label>
            <select class="form-control" id="field_candidature" name="candidature" [(ngModel)]="visite.candidature" >
                <option [ngValue]="null"></option>
                <option [ngValue]="candidatureOption.id === visite.candidature?.id ? visite.candidature : candidatureOption" *ngFor="let candidatureOption of candidatures; trackBy: trackCandidatureById">{{candidatureOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
