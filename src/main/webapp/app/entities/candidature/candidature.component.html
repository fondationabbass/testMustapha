<div>
    <h2>
        <span jhiTranslate="testMustaphaApp.candidature.home.title">Candidatures</span>
        <button class="btn btn-primary float-right jh-create-entity create-candidature" [routerLink]="['/', { outlets: { popup: ['candidature-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testMustaphaApp.candidature.home.createLabel">
            Create new Candidature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="candidatures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="testMustaphaApp.candidature.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="testMustaphaApp.candidature.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="session.id"><span jhiTranslate="testMustaphaApp.candidature.session">Session</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="candidat.id"><span jhiTranslate="testMustaphaApp.candidature.candidat">Candidat</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let candidature of candidatures ;trackBy: trackId">
                <td><a [routerLink]="['../candidature', candidature.id ]">{{candidature.id}}</a></td>
                <td>{{candidature.type}}</td>
                <td>{{candidature.status}}</td>
                <td>
                    <div *ngIf="candidature.session">
                        <a [routerLink]="['../session-projet', candidature.session?.id ]" >{{candidature.session?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="candidature.candidat">
                        <a [routerLink]="['../candidat', candidature.candidat?.id ]" >{{candidature.candidat?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../candidature', candidature.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidature/'+ candidature.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidature/'+ candidature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="candidatures && candidatures.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
