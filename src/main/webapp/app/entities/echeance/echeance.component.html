<div>
    <h2>
        <span jhiTranslate="testMustaphaApp.echeance.home.title">Echeances</span>
        <button class="btn btn-primary float-right jh-create-entity create-echeance" [routerLink]="['/', { outlets: { popup: ['echeance-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testMustaphaApp.echeance.home.createLabel">
            Create new Echeance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="echeances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.dateTombe">Date Tombe</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.montant">Montant</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.etatEcheance">Etat Echeance</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.datePayement">Date Payement</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.dateRetrait">Date Retrait</span></th>
            <th><span jhiTranslate="testMustaphaApp.echeance.pret">Pret</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let echeance of echeances ;trackBy: trackId">
                <td><a [routerLink]="['../echeance', echeance.id ]">{{echeance.id}}</a></td>
                <td>{{echeance.dateTombe | date:'mediumDate'}}</td>
                <td>{{echeance.montant}}</td>
                <td>{{echeance.etatEcheance}}</td>
                <td>{{echeance.datePayement | date:'mediumDate'}}</td>
                <td>{{echeance.dateRetrait | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="echeance.pret">
                        <a [routerLink]="['../pret', echeance.pret?.id ]" >{{echeance.pret?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../echeance', echeance.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'echeance/'+ echeance.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'echeance/'+ echeance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
